<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <link rel="stylesheet" href="./todo.css">
  </head>

<body>
  <div id="main" class="card bg-dark text-white my-2 mx-2 ">
    <div id="date" class="card-header">
        Date
    </div>
    <div class="card-body">
        <h5 class="card-title">TO-DO LIST</h5>
        <div id="list" class="card-text"></div>

    </div>
    
</div>
<div class="form-floating">
  <textarea id="text" class="form-control my-2 mx-2 " placeholder="Leave a comment here" id="floatingTextarea"></textarea>
  <label for="floatingTextarea">Enter here</label>
</div>
<button id="btn" type="button" class="btn btn-dark">Add</button>
<script src="./todo.js"></script>
</body>
</html>
